<template name="pollForm">

    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Question Name" required pattern="[a-zA-Z0-9]+">
        </div>
        <div class="form-group">
            <label>Question</label>
            <input type="text" name="question" class="form-control" placeholder="Your Question" required>
        </div>

        <div class="form-group">
            <label>Option #1</label>
            <input type="text" name="choice" class="form-control" placeholder="Option #1">
        </div>
        <div class="form-group">
            <label>Option #2</label>
            <input type="text" name="choice" class="form-control" placeholder="Option #2">
        </div>
        <div class="form-group">
            <label>Option #3</label>
            <input type="text" name="choice" class="form-control" placeholder="Option #3">
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Create Search</button>
    </form>

</template>
